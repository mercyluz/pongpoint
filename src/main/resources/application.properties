spring.application.name=springboot
spring.security.user.name=admin
spring.security.user.password=1234

# Conectar a DB - Poner esto navegador http://localhost:8080/h2-console
# Conectar a DB2 - Poner esto JBDCURL: jdbc:h2:mem:testdb
# Database - H2 database memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Error handling
server.error.include-message=always

# Server settings
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE
logging.level.org.springframework=DEBUG

